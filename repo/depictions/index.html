<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Package Info</title>
  </head>

  <body onload="loadData()">
    <div id="header">
      <img id="package-icon" src="" alt="Package Icon">
      <h2 id="package-name"></h2>
    </div>
    

    <div id="content">
      <div class="horizontal-row rowFontSize rowPadding">
        <div class="horizontal-row-title">Latest version</div>
        <div id="version" class="row-content">N/A</div>
      </div>
      <div class="horizontal-row rowFontSize rowPadding">
        <div class="horizontal-row-title">Author</div>
        <div id="author" class="row-content">N/A</div>
      </div>    
      <div class="horizontal-row rowFontSize rowPadding">
        <div class="horizontal-row-title">Twitter</div>
        <a id="twitter" href="">N/A</a>
      </div>  
      <div class="horizontal-row rowFontSize rowPadding">
        <div class="horizontal-row-title">Email</div>
        <a id="email" href="">N/A</a>
      </div>
      <div class="horizontal-row rowFontSize rowPadding">
        <div class="horizontal-row-title">SourceCode</div>
        <a id="source-code" href="">N/A</a>
      </div>
      <div class="horizontal-row rowFontSize rowPadding">
        <div class="horizontal-row-title">Section</div>
        <div id="section" class="row-content">N/A</div>
      </div>
      <div class="vertical-row rowFontSize rowPadding">
        <div class="vertical-row-title">Description</div>
        <div id="description" class="row-content">N/A</div>
      </div>
      <div id="imageCarousel" class="rowPadding"></div>
      <div class="vertical-row rowFontSize rowPadding">
        <div class="vertical-row-title">Changelog</div>
        <div id="changelog"></div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
